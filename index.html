<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="scrollable-container">
      <canvas class="experience"></canvas>


      <nav class="navbar">
        <img src="/resources/images/Group 80.png" alt="logo">  
        <button>MENU</button>
      </nav>
      

      <!-- Text -->
      <div class="text text-0">
        <p>We can help you generate artistic QR Code</p>
      </div>
      <div class="text text-1">
        <p>Of your choice for free “Powered By AI Tool”</p>
      </div>
      <div class="text text-2">
        <p>We are about to go on a Journey Of creating personalized QR Codes.<p>  
      </div>
      <div class="text text-3">
        <p>For Your Personal & Business needs</p>
      </div>
      <div class="text text-4">
        <div>
          <p>Power at your fingertips</p>
          <footer>
            <button class="button_generate-now">Generate Now</button>
            <div>
              <button class="button_generate-then">Generate Then</button>
              <button class="button_generate-then--active">Generate Then</button>
            </div>
            
          </footer>
        </div>
      </div>
      
      <!-- Overlay -->
      <div class="overlay">
        <header>
          <img src="/resources/images/Group 80.png" alt="Logo">
        </header>
        <p>POWER TO TRANSFORM</p>
        <footer>
          <button class="button_start-experience">Click to start</button>
        </footer>
      </div>
    </div>

    <!-- Qr info -->
    <aside class="QrCodeInfo"> 

    </aside>
    <script type="module" src="main.js"></script>
  </body>
</html>
